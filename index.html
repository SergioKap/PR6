<!DOCTYPE html>
<html>
<head>
	<title>Кольори фону</title>
	<meta charset="utf-8">
	<style>
		/* Стилі для списку */
		ul {
			list-style-type: none;
			padding: 0;
		}

		li {
			display: inline-block;
			margin-right: 10px;
			cursor: pointer;
		}
	</style>
	<script>
        function Завдання3() {
            window.location.href = '3/2.html';
        }

        function Завдання4() {
            window.location.href = '4/3.html';
        }
		function Завдання5() {
            window.location.href = '5/4.html';
        }
		function Завдання6() {
            window.location.href = '6/5.html';
        }
    </script>
</head>
<body>
	<h1>Кольори фону</h1>
	<p>Виберіть колір фону:</p>
	<ul id="color-list">
		<li data-color="green">Зелений</li>
		<li data-color="yellow">Жовтий</li>
		<li data-color="red">Червоний</li>
	</ul>

	<script>
		// Отримуємо список елементів списку
		const colorList = document.getElementById('color-list');

		// Додаємо обробник події при кліку на елементі списку
		colorList.addEventListener('click', function(event) {
			// Перевіряємо, чи клікнули на елемент списку (li)
			if (event.target.tagName === 'LI') {
				// Отримуємо вибраний колір
				const selectedColor = event.target.getAttribute('data-color');
				// Змінюємо фоновий колір сторінки
				document.body.style.backgroundColor = selectedColor;
			}
		});
	</script>
    <button onclick="Завдання3()">Завдання3</button>
    <button onclick="Завдання4()">Завдання4</button>
	<button onclick="Завдання5()">Завдання5</button>
	<button onclick="Завдання6()">Завдання6</button>
</body>
</html>
